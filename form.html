<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FitLife Hub – Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact FitLife Hub" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="site-title">FitLife Hub</div>
     <nav aria-label="Primary">
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="nutrition.html">Nutrition</a></li>
    <li><a href="form.html">Contact</a></li>
  </ul>
</nav>

    </div>
  </header>

  <main class="container">
    <!-- HERO -->
    <section class="hero" aria-labelledby="contact-hero">
      <div>
        <h2 id="contact-hero">Get in Touch</h2>
        <p class="tagline">Have a question or want to share your fitness journey?</p>
      </div>
      <figure>
        <img src="images/contact-hero.jpg" alt="Person tying shoelaces at the gym" />
      </figure>
    </section>

    <!-- FORM -->
    <section class="section">
      <div class="form-wrap">
        <h3 class="center" style="margin-bottom: .6rem;">Contact Us</h3>
        <p class="center" style="color:#334155; margin-bottom:1rem;">
          Fill out the form below and we’ll get back to you ASAP.
        </p>

        <form action="#" method="POST" class="contact-form" novalidate>
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Jane Doe" required autocomplete="name" />
          </div>

        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="jane@example.com" required autocomplete="email" inputmode="email" />
          </div>

          <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message..." required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-submit">Submit</button>
            <span style="color:#64748b">We respect your privacy. Your info stays with us.</span>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FitLife Hub. All rights reserved.</p>
  </footer>

  <!-- Optional: success message for static hosting -->
  <script>
    (function () {
      const form = document.querySelector('.contact-form');
      if (!form) return;
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        if (!name || !email || !message) {
          alert('Please complete all fields.');
          return;
        }
        alert('Thanks! Your message has been received.');
        form.reset();
      });
    })();
  </script>
</body>
</html>
