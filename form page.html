  <style>
    :root{
      --bg: #0e0f12;
      --panel: #151820;
      --panel-2:#10131a;
      --text: #e8eef9;
      --muted:#a9b3c6;
      --brand:#5eead4; /* teal */
      --brand-2:#60a5fa; /* blue */
      --radius: 16px;
      --shadow: 0 8px 30px rgba(0,0,0,.25);
      --maxw: 1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Urbanist", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 100% -20%, rgba(96,165,250,.18), transparent 55%),
        radial-gradient(1000px 600px at -10% 20%, rgba(94,234,212,.16), transparent 50%),
        var(--bg);
      line-height:1.45;
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:10;
      background: linear-gradient(180deg, rgba(21,24,32,.92), rgba(21,24,32,.75));
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .wrap{max-width:var(--maxw); margin:0 auto; padding: 16px 20px;}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:16px}
    .brand{display:flex; align-items:center; gap:12px; text-decoration:none}
    .logo{width:40px; height:40px; border-radius:12px; background: linear-gradient(135deg, var(--brand), var(--brand-2)); box-shadow: var(--shadow); display:grid; place-items:center; font-weight:800; color:#0b1020}
    .brand h1{margin:0; font-size:1.4rem; letter-spacing:.5px}
    .meta{font-size:.9rem; color:var(--muted)}

    nav ul{list-style:none; margin:10px 0 0; padding:0; display:flex; gap:10px; flex-wrap:wrap}
    nav a{display:inline-block; padding:10px 14px; border-radius:12px; text-decoration:none; color:var(--text); border:1px solid rgba(255,255,255,.08)}
    nav a:hover{background:rgba(255,255,255,.06)}
    nav a.active{background:linear-gradient(135deg, rgba(94,234,212,.18), rgba(96,165,250,.18)); border-color: rgba(255,255,255,.12)}

    /* Hero */
    .hero{
      position:relative; overflow:hidden; border-radius: calc(var(--radius) + 4px);
      background: linear-gradient(135deg, rgba(94,234,212,.14), rgba(96,165,250,.14));
      border:1px solid rgba(255,255,255,.08);
      margin:24px auto 16px; box-shadow: var(--shadow);
    }
    .hero-inner{display:grid; grid-template-columns: 1.2fr .8fr; align-items:stretch}
    .hero-copy{padding:32px}
    .hero h2{margin:0 0 8px; font-size:2rem}
    .hero p{margin:0; color:var(--muted)}
    .hero-media{position:relative}
    .hero-media img{
      width:100%; height:100%; object-fit:cover; display:block;
      aspect-ratio: 16/9; /* ensures nice proportions even before image loads */
    }
    @media (max-width: 820px){
      .hero-inner{grid-template-columns: 1fr}
      .hero-copy{padding:24px}
      .hero-media img{aspect-ratio: 21/9}
    }
