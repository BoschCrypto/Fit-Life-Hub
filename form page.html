<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitLifeHub - Contact Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>FitLifeHub</h1>
    <p>Name: Waldo Bosch | Date: September 21, 2025 | Assignment: Contact Form</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nutrition.html">Nutrition</a></li>
        <li><a href="form.html" class="active">Form</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="content">
      <h2>Contact Us</h2>
      <p>Have a question or want to share your fitness journey? Fill out the form below:</p>
      
      <form action="#" method="POST" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FitLifeHub | All Rights Reserved</p>
  </footer>
</body>
</html>
