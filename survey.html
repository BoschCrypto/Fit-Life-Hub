<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Website Usability Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* lightweight extras, safe with your style.css */
    .page {max-width: 860px; margin: 40px auto; padding: 0 16px;}
    .card {background:#111827; color:#e5e7eb; border:1px solid #1f2937; border-radius:16px; padding:24px;}
    .card h1 {margin: 0 0 10px;}
    fieldset{border:1px solid #1f2937; border-radius:12px; padding:16px; margin:18px 0;}
    label{display:block; margin:10px 0 6px; font-weight:600;}
    input[type="text"],input[type="email"],textarea,select{width:100%; padding:12px; border:1px solid #1f2937; border-radius:10px; background:#0b1220; color:#e5e7eb;}
    textarea{min-height:110px;}
    .row{display:grid; gap:12px; grid-template-columns:1fr 1fr;}
    .choices{display:flex; flex-wrap:wrap; gap:10px 18px;}
    .btn{appearance:none; background:#60a5fa; color:#0a0a0a; font-weight:700; padding:12px 18px; border-radius:12px; border:0; cursor:pointer;}
    .status{margin-top:12px; min-height:1.2em; font-weight:600;}
    .ok{color:#34d399;} .err{color:#f87171;}
    @media (max-width:720px){.row{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <!-- If you have a site-wide header/nav, keep it here -->
  <main class="page">
    <div class="card">
      <h1>Website Usability Survey</h1>
      <p>Please visit <a href="https://boschcrypto.github.io/Fit-Life-Hub/" target="_blank" rel="noopener">our website</a> first, then answer the questions below. Required questions are marked with *.</p>

      <form id="survey" action="https://formspree.io/f/mldpgydy"
        method="POST" novalidate>
        <input type="hidden" name="website_url" value="https://YOUR-SITE-URL" />
        <input type="text" name="_gotcha" class="sr-only" style="position:absolute;left:-9999px;" aria-hidden="true" tabindex="-1" autocomplete="off" />

        <fieldset>
          <legend>About you</legend>
          <label for="full_name">Full name *</label>
          <input id="full_name" name="full_name" type="text" required />

          <div class="row">
            <div>
              <label for="email">Email (optional)</label>
              <input id="email" name="email" type="email" />
            </div>
            <div>
              <label for="device">Device used *</label>
              <select id="device" name="device" required>
                <option value="" disabled selected>Select…</option>
                <option>Desktop / Laptop</option><option>Tablet</option><option>Phone</option>
              </select>
            </div>
          </div>

          <label>Primary browser *</label>
          <div class="choices" role="group" aria-label="Browser">
            <label><input type="radio" name="browser" value="Chrome" required /> Chrome</label>
            <label><input type="radio" name="browser" value="Safari" /> Safari</label>
            <label><input type="radio" name="browser" value="Edge" /> Edge</label>
            <label><input type="radio" name="browser" value="Firefox" /> Firefox</label>
            <label><input type="radio" name="browser" value="Other" /> Other</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Overall experience</legend>
          <label>Navigation ease (1–5) *</label>
          <div class="choices">
            <label><input type="radio" name="nav_ease" value="1" required />1</label>
            <label><input type="radio" name="nav_ease" value="2" />2</label>
            <label><input type="radio" name="nav_ease" value="3" />3</label>
            <label><input type="radio" name="nav_ease" value="4" />4</label>
            <label><input type="radio" name="nav_ease" value="5" />5</label>
          </div>

          <label>Info clarity (1–5) *</label>
          <div class="choices">
            <label><input type="radio" name="info_clarity" value="1" required />1</label>
            <label><input type="radio" name="info_clarity" value="2" />2</label>
            <label><input type="radio" name="info_clarity" value="3" />3</label>
            <label><input type="radio" name="info_clarity" value="4" />4</label>
            <label><input type="radio" name="info_clarity" value="5" />5</label>
          </div>

          <label>Visual design satisfaction (1–5) *</label>
          <div class="choices">
            <label><input type="radio" name="visual_design" value="1" required />1</label>
            <label><input type="radio" name="visual_design" value="2" />2</label>
            <label><input type="radio" name="visual_design" value="3" />3</label>
            <label><input type="radio" name="visual_design" value="4" />4</label>
            <label><input type="radio" name="visual_design" value="5" />5</label>
          </div>

          <label>Page load speed (1–5) *</label>
          <div class="choices">
            <label><input type="radio" name="speed" value="1" required />1</label>
            <label><input type="radio" name="speed" value="2" />2</label>
            <label><input type="radio" name="speed" value="3" />3</label>
            <label><input type="radio" name="speed" value="4" />4</label>
            <label><input type="radio" name="speed" value="5" />5</label>
          </div>

          <label>Likelihood to recommend (0–10) *</label>
          <div class="choices" aria-label="NPS">
            <label><input type="radio" name="nps" value="0" required />0</label>
            <label><input type="radio" name="nps" value="1" />1</label>
            <label><input type="radio" name="nps" value="2" />2</label>
            <label><input type="radio" name="nps" value="3" />3</label>
            <label><input type="radio" name="nps" value="4" />4</label>
            <label><input type="radio" name="nps" value="5" />5</label>
            <label><input type="radio" name="nps" value="6" />6</label>
            <label><input type="radio" name="nps" value="7" />7</label>
            <label><input type="radio" name="nps" value="8" />8</label>
            <label><input type="radio" name="nps" value="9" />9</label>
            <label><input type="radio" name="nps" value="10" />10</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Tasks & feedback</legend>
          <label for="task_tried">Which key task did you try? *</label>
          <input id="task_tried" name="task_tried" type="text" required />

          <label>Were you able to complete it? *</label>
          <div class="choices" role="group" aria-label="Task success">
            <label><input type="radio" name="task_success" value="Completed easily" required />Completed easily</label>
            <label><input type="radio" name="task_success" value="Completed with effort" />Completed with effort</label>
            <label><input type="radio" name="task_success" value="Could not complete" />Could not complete</label>
          </div>

          <label for="confusing">What was confusing or frustrating? *</label>
          <textarea id="confusing" name="confusing" required></textarea>

          <label for="one_change">What one change would most improve your experience? *</label>
          <textarea id="one_change" name="one_change" required></textarea>

          <label>Accessibility checks (optional)</label>
          <div class="choices">
            <label><input type="checkbox" name="accessibility[]" value="Keyboard navigation OK" />Keyboard navigation OK</label>
            <label><input type="checkbox" name="accessibility[]" value="Text size/contrast OK" />Text size/contrast OK</label>
            <label><input type="checkbox" name="accessibility[]" value="Forms/labels clear" />Forms/labels clear</label>
            <label><input type="checkbox" name="accessibility[]" value="Other issues" />Other issues</label>
          </div>

          <label for="accessibility_notes">Accessibility notes (optional)</label>
          <textarea id="accessibility_notes" name="accessibility_notes"></textarea>

          <label for="other_comments">Any other comments? (optional)</label>
          <textarea id="other_comments" name="other_comments"></textarea>
        </fieldset>

        <input type="hidden" name="_subject" value="New Website Usability Survey response" />
        <input type="hidden" name="_template" value="table" />

        <button class="btn" type="submit">Submit feedback</button>
        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('survey');
    const status = document.getElementById('status');
    function setStatus(msg, ok=true){ status.textContent = msg; status.className = 'status ' + (ok ? 'ok' : 'err'); }
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!form.checkValidity()){ form.reportValidity(); return; }
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true; setStatus('Submitting…', true);
      try{
        const res = await fetch(form.action,{method:'POST', body:new FormData(form), headers:{Accept:'application/json'}});
        if(res.ok){ setStatus('Thanks! Your feedback has been recorded.', true); form.reset(); }
        else{ setStatus('Submission failed. Please try again.', false); }
      }catch(err){ setStatus('Network error. Please try again later.', false); }
      btn.disabled = false;
    });
  </script>
</body>
</html>
